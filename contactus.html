<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #4b3832;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3b2f2f;
            padding: 10px 20px;
            color: white;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #755248;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff3e6;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-info h1 {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Coffee Shop Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="registration.html">Registration</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p>For any inquiries or assistance, feel free to reach out to us:</p>
            <p>Email: mark.louise.amorsolo@adamson.edu.ph</p>
            <p>Phone: 0915-072-2020</p>
            <p>Address: 720 P. Ocampo St., Vito Cruz Towers 1 Cityland, Malate Manila</p>
        </div>
    </main>
</body>
</html>
